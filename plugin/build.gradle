plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
    id 'maven-publish'
    id "com.gradle.plugin-publish" version "0.15.0"
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {

}
group = 'com.github.vasugr'
version = "0.0.1"

gradlePlugin {
    // Define the plugin
    plugins {
        taskTracker {
            id = 'com.github.vasugr.tasktracker'
            displayName = 'TASK TRACKER'
            description = 'A lightweight tool which displays task graph and time taken by tasks in a gradle project'
            implementationClass = 'com.vasug.BuildTrackerPlugin'
        }
    }
}
publishing {
    repositories {
        mavenLocal()
        maven {
            mavenLocal()
        }
    }
}

pluginBundle {
    website = 'https://www.github.com/vasugr/'
    vcsUrl = 'https://github.com/vasugr/Task-Tracker'
    description = 'A lightweight tool which displays task graph and time taken by tasks in a gradle project'
    tags = ['plugin','gradle','groovy','task-graph','build-time']

    plugins {
        taskTracker {
            // id is captured from java-gradle-plugin configuration
            displayName = 'Task Tracker plugin'
        }
    }
}